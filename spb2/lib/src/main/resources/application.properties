#hikari
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/stephy?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=2002
spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.minimum-idle=5

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.mapper-locations=mapper/**.xml
mybatis.configuration.cache-enabled=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.default-executor-type=reuse
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.lazy-loading-enabled=true
#mybatis.configuration.default-fetch-size=100 알아볼것
#mybatis.configuration.default-statement-timeout=3000 알아볼것

#mustache
spring.mustache.cache=false
spring.mustache.charset=UTF-8
spring.mustache.check-template-location=true
spring.mustache.content-type=text/html
spring.mustache.enabled=true
spring.mustache.expose-request-attributes=true
spring.mustache.expose-session-attributes=true
